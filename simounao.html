<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim ou N√£o</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f9f9f9;
            color: #555;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(to bottom right, #000000, #000000);
        }

        h1 {
            font-size: 3em;
            color: #e91e63;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .container {
            margin-top: 20px;
        }

        button {
            font-size: 1.5em;
            padding: 15px 40px;
            margin: 15px;
            border: none;
            border-radius: 50px;
            background-color: #e91e63;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 8px 20px rgba(233, 30, 99, 0.5);
        }

        button:hover {
            background-color: #d81b60;
            box-shadow: 0px 10px 25px rgba(233, 30, 99, 0.7);
        }

        #simBtn {
            background-color: #4caf50;
            transition: transform 0.3s ease;
            box-shadow: 0px 8px 20px rgba(76, 175, 80, 0.5);
        }

        #simBtn:hover {
            background-color: #43a047;
            box-shadow: 0px 10px 25px rgba(76, 175, 80, 0.7);
        }

        img {
            display: block;
            margin: 40px auto;
            width: 300px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }

        /* Estilos para a p√°gina "Sebosa" */
        .sebosa-page {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            background-image: linear-gradient(to bottom right, #000000, #000000);
            height: 100vh;
        }

        .sebosa-page h1 {
            font-size: 3em;
            color: #bf0000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .sebosa-page img {
            margin-top: 30px;
            width: 300px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease;
        }

        .sebosa-page img:hover {
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <!-- P√°gina principal -->
    <div id="main-page">
        <h1>Voc√™ me ama?</h1>

        <div class="container">
            <button id="simBtn">Sim</button>
            <button id="naoBtn">N√£o</button>
        </div>

        <footer>
            Feito com carinho pra voc√™! üå∏
        </footer>
    </div>

    <!-- P√°gina "Sebosa" -->
    <div id="sebosa-page" class="sebosa-page">
        <h1>Oi, Sebosa!</h1>
        <p>Voc√™ clicou no bot√£o "Sim", eu espero que voc√™ tenha clicado no sim sem pensar duas vezes</p>
    </div>

    <script>
        const simBtn = document.getElementById('simBtn');
        const naoBtn = document.getElementById('naoBtn');
        const mainPage = document.getElementById('main-page');
        const sebosaPage = document.getElementById('sebosa-page');
        let simSize = 1;

        naoBtn.addEventListener('click', function() {
            simSize += 0.1; // Aumenta o tamanho do bot√£o Sim em 10% a cada clique
            simBtn.style.transform = `scale(${simSize})`;
        });

        // Quando clica no bot√£o Sim, troca para a "p√°gina Sebosa"
        simBtn.addEventListener('click', function() {
            mainPage.style.display = 'none'; // Esconde a p√°gina principal
            sebosaPage.style.display = 'flex'; // Mostra a p√°gina "Sebosa"
        });
    </script>

</body>
</html>
